<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateHub - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../img/logo-2.png">
    <link rel="stylesheet" href="css/nav-style.css">
    <link rel="stylesheet" href="css/parent-pg-style.css">
    <link rel="stylesheet" href="css/main-pg-style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../img/logo-2.png" alt="">
                </span>
                <div class="text header-text">
                    <span class="name">GateHub</span>
                    <span class="description">Attendance Monitoring System</span>
                </div>
            </div>
            <i class="bx bx-chevron-right toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search iconx"></i>
                    <input type="search" placeholder="Search">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#" id="btnDashboard">
                            <i class="bx bx-home-alt iconx"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-chat iconx"></i>
                            <span class="text nav-text">Char</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#" id="btnParent">
                            <i class="bx bxs-user-detail iconx"></i>
                            <span class="text nav-text">Parent</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bxs-user iconx"></i>
                            <span class="text nav-text">Student</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bxs-user-account iconx"></i>
                            <span class="text nav-text">Staff</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-receipt iconx"></i>
                            <span class="text nav-text">Records</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-desktop iconx"></i>
                            <span class="text nav-text">Monitoring</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-bell iconx"></i>
                            <span class="text nav-text">Notification</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-cog iconx"></i>
                            <span class="text nav-text">Setting</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="../login.html?log=refresh">
                        <i class="bx bx-log-out iconx"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon iconx moon"></i>
                        <i class="bx bx-sun iconx sun"></i>
                    </div>
                    <span class="text mode-text" id="modeText">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <div class="home" id="sectionMain">
        <!-- content load heree -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/side-nav-script.js"></script>
    <script src="js/content-loader-script.js"></script>
</body>
</html>
